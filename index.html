<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tres en Raya — Gabriel & Daniel</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header>
    <h1>Tres en Raya</h1>
    <p>Proyecto HTML5, CSS3 y JS — Gabriel & Daniel</p>
</header>

<main>
    <!-- Formulario de inicio -->
    <section id="inicio">
        <h2>Inicio de partida</h2>
        <form id="form-jugadores">
            <label>Jugador 1 (X)
                <input type="text" id="jugador1" required>
            </label>
            <label>Jugador 2 (O)
                <input type="text" id="jugador2" required>
            </label>
            <fieldset>
                <legend>¿Quién empieza?</legend>
                <label><input type="radio" name="empieza" value="X" checked> X</label>
                <label><input type="radio" name="empieza" value="O"> O</label>
            </fieldset>
            <button type="submit" id="btn-iniciar">Comenzar</button>
            <button type="button" id="btn-nuevo" disabled>Nuevo juego</button>
        </form>
    </section>

    <!-- Tablero -->
    <section id="juego">
        <h2>Tablero</h2>
        <div id="info">
            <span id="turno">Turno: —</span>
            <span id="movimientos">Movs: 0</span>
            <span id="tiempo">00:00</span>
        </div>

        <div id="tablero">
            <button class="celda" data-index="0"></button>
            <button class="celda" data-index="1"></button>
            <button class="celda" data-index="2"></button>
            <button class="celda" data-index="3"></button>
            <button class="celda" data-index="4"></button>
            <button class="celda" data-index="5"></button>
            <button class="celda" data-index="6"></button>
            <button class="celda" data-index="7"></button>
            <button class="celda" data-index="8"></button>
        </div>

        <p id="estado" aria-live="polite"></p>
    </section>

    <!-- Historial -->
    <section id="historial">
        <h2>Historial de partidas</h2>
        <div id="acciones-historial">
            <button id="btn-exportar">Exportar JSON</button>
            <button id="btn-limpiar">Limpiar historial</button>
        </div>
